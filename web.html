<!DOCTYPE html>
<meta charset="utf-8">
<style>

	/*.node {
	stroke: #fff;
	stroke-width: 1.5px;
	}*/

	.link {
		stroke: #999;
		stroke-opacity: .6;
	}

	.node text {
		pointer-events: none;
		font: 12px sans-serif;
		#color: "black";
	}

</style>
<body>
	<script src="d3.js"></script>
	<script>

		var width = 1260,
			height = 650;	

		var colors = ["steelblue", "pink"];

		var force = d3.layout.force()
		.charge(-1000)
		.linkDistance(150)
		.size([width, height]);

		var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

		d3.json("Realdata.json", function(error, graph) {
			force
			.nodes(graph.nodes)
			.links(graph.links)
			//.gravity(.1)
			.start();

			var link = svg.selectAll(".link")
			.data(graph.links)
			.enter().append("line")
			.attr("class", "link");
			//.style("stroke-width", function(d) { 1; });

			var node = svg.selectAll(".node")
			.data(graph.nodes)
			.enter().append("g")
			.attr("class", "node")
			.call(force.drag);

			node.append("circle")
			.attr("r", 5)
			.style("fill", function(d) { return colors[d.group]; })
			.attr("r", function(d) { return (d.weight+5)*2; });

			node.append("text")
			//.attr("dx", -20)
			.attr("dy", ".35em")
			.style("text-anchor", "middle")
			.text( function(d) { return d.name; }) ;

			node.append("title")
			.text(function(d) { return d.name } );

			force.on("tick", function() {
				link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

				node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

			});
		});

	</script>
